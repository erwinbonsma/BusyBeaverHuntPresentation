<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<!--
		<link rel="stylesheet" href="css/reset.css">
		-->
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			    <section>
			    	<h2>Real numbers</h2>
			    	<table border="2" >
			    		<tr><td colspan="1"><center>Integer</center></td>
			    		    <td colspan="4"><center>Non-integer</center></td></tr>
			    		<tr><td colspan="2"><center>Rational</center></td>
			    		    <td colspan="3"><center>Irrational</center></td></tr>
			    		<tr><td colspan="3"><center>Algebraic</center></td>
			    			<td colspan="2"><center>Transcendal</center></td></tr>
			    		<tr><td colspan="4"><center>Computable</center></td>
			    		    <td colspan="1"><center>Uncomputable</center></td></tr>
			    		<tr><td>\[ 7 \]</td>
			    			<td style="min-width:60px">\[ \frac{1}{3} \]</td>
			    			<td style="min-width:60px">\[ \sqrt{2} \]</td>
			    			<td style="min-width:60px">\[ \pi \]</td>
			    			<td>\[ ? \]</td></tr>
			    	</table>
			    </section>
			    <section>
					<h2>Turing Machines</h2>			    	
			    	<img src="images/TuringMachine.png" >
			    </section>
				<section>
					<h2>Example program</h2>
<figure class="figure">
<iframe src="2LRunner.html?p=_____*___*_o__*_________oo_*o______o_________*___" class="program"></iframe>
<figcaption class="figure-caption">Demo of all instructions</figcaption>
</figure>
				</section>
				<section>
					<h2>Simple Loop</h2>
<figure class="figure">
<iframe src="2LRunner.html?p=*_*___o____*o_____o_____o*__o_o___*_" class="program"></iframe>
<figcaption class="figure-caption">5, 4, 3, 2, 1, Go!</figcaption>
</figure>
				</section>
				<section>
					<h2>a hand-crafted 9x9 Program</h2>
<figure class="figure">
<iframe src="2LRunner.html?p=_**_______oo___**__oo*ooo_*_oo___o___oo___o__*_o___o_**oo_**o__**_______ooooooo*_" class="program"></iframe>
<figcaption class="figure-caption">61922 steps</figcaption>
</figure>
				</section>
				<section>
					<h2>4x4 Busy Beaver</h2>
<figure class="figure">
<iframe src="2LRunner.html?p=_**_*o_**_o*oo*_" class="program"></iframe>
<figcaption class="figure-caption">15 steps</figcaption>
</figure>
				</section>
				<section>
					<h2>5x5 Busy Beaver</h2>
<figure class="figure">
<iframe src="2LRunner.html?p=_*_*_*o__*oo*__o*_o*o__*_" class="program"></iframe>
<figcaption class="figure-caption">44 steps</figcaption>
</figure>
				</section>
				<section>
					<h2>6x6 Busy Beaver</h2>
<figure class="figure">
<iframe src="2LRunner.html?p=_*_**_*o_o_*_**o____oo*_*__oo*ooo*__" class="program"></iframe>
<figcaption class="figure-caption">573 steps</figcaption>
</figure>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/math/math.js', async: true }
				],
				math: {
					// mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
					config: 'TeX-AMS_HTML-full',
					TeX: {
						Macros: {
							R: '\\mathbb{R}',
							set: [ '\\left\\{#1 \\; ; \\; #2\\right\\}', 2 ]
						}
					}
				}
			});
		</script>
	</body>
</html>
